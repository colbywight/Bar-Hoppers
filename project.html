<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Visualization - Project</title>

    <script src="d3.js"></script>
    <script src="topojson.min.js"></script>

    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

  <body>
    <svg width="1500" height="150" id="header">
        <text id="header-title">What Affects Student Performance?</text>
        <text id="header-text">Select the states and attributes to see their importance to student performance</text>
    </svg>

    <div>
      <div style="width: 420px; float:left;"  id="map"></div>

    <div style="width: 100px; float:left;" id = "attributeBar" class = "view">
    </div>
    </div>

    <svg width="1500" height="75" id="barcharttitle">
      <text>Attribute Correlation Ranking By State</text>
    </svg>

    <svg width="1500" height="500" id="barchart">
        <g id="xAxis"></g>
        <g id="yAxis"></g>
        <g id="gridLines"></g></g>
        <g id="gridLinesVert"></g></g>
        <g id="bars"></g>
    </svg>

    <div id = "scatterplots" class = "view">
    </div>

    <div id = "featurematrix" class = "view">
      <div id="matrixkey" class = "view"></div>
      <div id = "matrix" class = "view"></div>
    </div>

    <script type="application/javascript" src="js/barChart.js"></script>
    <script type="application/javascript" src="scappedVisFeatures/attrScatterplot.js"></script>
    <script type="application/javascript" src="scappedVisFeatures/correlationBar.js"></script>
    <script type="application/javascript" src="scappedVisFeatures/featureMatrix.js"></script>
    <script type="application/javascript" src="js/mapChart.js"></script>
    <script type="application/javascript" src="scappedVisFeatures/rankTable.js"></script>
    <script type="application/javascript" src="js/attributeBar.js"></script>
    <script type="application/javascript" src="js/script.js"></script>
  </body>
</html>
